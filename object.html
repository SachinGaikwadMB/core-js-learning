<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in JS</title>

    <script>
        var student = {
            'firstName' : 'sachin',
            'lastName' : 'gaikwad',
            'email' : 'sachingaikwad@gmail.com',
            'marks' : [78, 98, 76],
            'total' : function sum() {
                let sum = 0;
                for(let idx=0; idx<this.marks.length; idx++) {
                    sum += this.marks[idx];
                }
                return sum;
            },
            'address' : {
                'local': 'Nanded',
                'permanent': 'Pune'
            }
        };

        console.log(student.total());
        console.log(student.address.local);
        console.log(student.address.permanent);


    </script>




</head>
<body>
    
</body>
</html>
