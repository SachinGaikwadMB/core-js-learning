<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays of Objects</title>

    <script>

        var students = [
            {'firstName' : 'sachin', 'age' : 23},
            {'firstName' : 'Prafull', 'age' : 22},
            {'firstName' : 'Amaresh', 'age' : 24},
            {'firstName' : 'Abhishek', 'age' : 25},

        ];

        console.log(students);

        for(let idx = 0; idx < this.students.length; idx++) {
            console.log(students[idx].firstName + "  " + students[idx].age);
        }
    </script>
</head>
<body>
    
</body>
</html>
