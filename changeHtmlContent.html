<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS can change the content HTML</title>

    <script>
        function changeText() {
            document.getElementById('demo').innerHTML = `<h1>Now text has been Changes!</h1>`;
        }
    </script>
</head>
<body>

    <main>
        <div id="demo">
            <h1>some initial  dummy text</h1>
        </div>
        <button onclick="changeText()">change the Text</button>
    </main>
</body>
</html>
