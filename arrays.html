<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
    
    <script>
        var names = ['sachin', 'vaibhav', 'ajay', 'atul'];
        
        names.push('sai');
        console.log(names);
       
        names.pop();
        console.log(names);

        names.unshift('Prafull');
        console.log(names);

        names.forEach((val, idx)=> {
            console.log((idx+1) + "---" + val);
        })

        var marks = [10, 11, 17, 16, 19, 8, 5, 3];

        var fails = marks.filter(check);
        
        console.log(fails);

        function check(val) {
            if(val>=10 && val <=15)
            return val;
        }





    </script>
</head>
